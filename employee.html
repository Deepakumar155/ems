<!DOCTYPE html>
<html lang="="en">
<head>
  <meta charset="UTF-8" />
  <title>Employee Dashboard</title>
  <link rel="stylesheet" href="employee.css" />

<body>
  <div class="dashboard-container">

      <!-- ğŸ“ My Reports -->
      <section class="card">
        <h2>ğŸ“ My Reports</h2>

        <h2>ğŸ’° Salary Details</h2>

        <div id="salaryInfo" class="output-box"></div>
        <button onclick="claimSalary()">Claim Salary</button>
      </section>

      <!-- ğŸ•“ Attendance -->
      <section class="card">
        <h2>ğŸ•“ Attendance</h2>
        <button onclick="markLogin()">Log In</button>

      </section>
    </div>
  </div>


  <script src="employee.js"></script>
</body>
</html>
